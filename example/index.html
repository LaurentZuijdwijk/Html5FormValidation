<!DOCTYPE html>
<html lang="en">

  <!---->
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Form validation example">
    <meta name="author" content="Laurent Zuijdwijk">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="../script.js"></script>
    <title>Demo</title>
  </head>
  <body>
      <form method="post" action="/" novalidate>
        <label for="name">Contact name *:</label><br>
        <input type="text" maxlenght="12" pattern="[a-z]+" placeholder="name" required="required" name="name"><br>
        <label for="email">Contact email address *:</label><br>
        <input type="email"  required="required" autofocus name="email"><br>
        <label for="phone">Contact phone number *:</label><br>
        <input type="tel" name="phone"><br>
        <select required>
          <option value="">please select an option</option>
          <option value="en">English</option>
          <option value="fr">French</option>
        </select> <br />
        <input type="checkbox" required name="a" value="test" />afwe<br />
        <input type="checkbox" required name="a" value="test" />afwe<br />
        <input type="checkbox" required name="a" value="test" />afwe<br />
        <textarea required ></textarea>

        <input type="submit" value="Submit">
      </form>
      <script type="text/javascript">
          var $form = $('form');
          $form.html5FormValidator();
          $form.bind('formError', function(e){
            $(e.errors).each(function(){
              console.log(this)
              $(this).removeClass('invalid')

            })
          })
          $form.bind('fieldError', function(e){
            console.log(e)
          })
 
          
      </script>
  </body>
</html>
